name: CI
on:
    push:
        branches:
            - "main"
        tags:
            - "v[0-9]+.[0-9]+.[0-9]+"
    pull_request:
        branches: [ main ]
jobs:
    pre-commit:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
            -   uses: actions/setup-python@v2
                with:
                    python-version: "3.7"
            -   uses: pre-commit/action@v2.0.3
    test-unit:
        name: Unit tests on ${{ matrix.platform }} using Python ${{ matrix.python-version }}
        runs-on: ${{ matrix.platform }}
        continue-on-error: true
        strategy:
            matrix:
                python-version:
                    - "3.7"
                    - "3.8"
                    - "3.9"
                platform: [ubuntu-latest, macos-latest]
        steps:
            -   uses: actions/checkout@v2
            -   name: Setup python
                uses: actions/setup-python@v2
                with:
                    python-version: ${{ matrix.python-version }}
            -   name: Install Poetry
                run: curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python3 -
            -   name: Install Code
                run: |
                    source "$HOME/.poetry/env"
                    poetry install
            -   name: Run pytest
                run: |
                    source "$HOME/.poetry/env"
                    poetry run pytest --junitxml=test-results/junit.xml
            -   uses: actions/upload-artifact@v2
                if: success() || failure()
                with:
                    name: test-results-unit-python_${{ matrix.python-version }}
                    path: test-results/*
    compliance-copyrights:
        name: Compliance Copyright Headers
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v2
            -   name: Check License Header
                uses: apache/skywalking-eyes@main
